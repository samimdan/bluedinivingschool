<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .box {
      margin: 50px;
      width: 100px;
      height: 50px;
      background-color: red;
      border-radius: 50px 50px 0 0;
      transform:  rotate(90deg);
    }
  </style>
</head>

<body>
  <div class="box"></div>

</body>

</html>
